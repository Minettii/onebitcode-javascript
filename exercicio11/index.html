  <body>
    <h1>Exercício 11</h1>
    <h2>Escalar um Jogador</h2>
    <label for="addPosicao">Posição do Jogador: </label>
    <input type="text" id="addPosicao" name="addPosicao" />
    <br />
    <label for="addNome">Nome do Jogador: </label>
    <input type="text" id="addNome" name="addNome" />
    <br />
    <label for="addCamisa">Número da Camisa: </label>
    <input type="text" id="addCamisa" name="addCamisa" />
    <br />
    <button onclick="escalarJogador()">Escalar</button>
    <h2>Remover um Jogador</h2>
    <label for="removeCamisa"></label>
    <input type="text" id="removeCamisa" name="removeCamisa" />
    <button onclick="removerJogador()">Remover</button>

    <ul id="escalacao"></ul>
